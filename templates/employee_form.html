{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
 <a href="/logout" class="btn btn-outline-secondary btn-block mb-3">Logout</a>
 <a href="/changepass" class="btn btn-outline-secondary btn-block mb-3">Change Password</a>

<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.fullname|as_crispy_field }}
    {{ form.emp_code|as_crispy_field }}
    <div class="row">
        <div class="col md-4">
            {{ form.mobile|as_crispy_field }}
        </div>
    <div class="col md-8">      
        {{ form.position|as_crispy_field }}
    </div>
    </div>
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class='btn btn-success btn-block btn-lg' >Submit</button>
            </div>
            <div class="col-4">
                <a href="{% url 'emp_list' %}" class="btn btn-secondary btn-block btn-lg">
                    Back To list
                </a>
            </div>
        </div>
</form>
{% endblock content %}
